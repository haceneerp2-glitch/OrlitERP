services:
  # Backend Service
  - type: web
    name: orliterp-backend
    runtime: docker
    repo: https://github.com/haceneerp2-glitch/OrlitERP
    rootDir: backend
    dockerfilePath: backend/Dockerfile.prod
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: orliterp-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*" # We will refine this later if needed
      - key: PORT
        value: "8000"

  # Frontend Service (Static Site is cheaper/faster, but for SPA usually Web Service with Node is easier to config initially)
  - type: web
    name: orliterp-frontend
    runtime: docker
    repo: https://github.com/haceneerp2-glitch/OrlitERP
    rootDir: frontend
    dockerfilePath: frontend/Dockerfile.prod
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: orliterp-backend
          property: url
      - key: PORT
        value: "3000"

databases:
  - name: orliterp-db
    plan: free
    databaseName: orliterp
    user: orliterp_user

