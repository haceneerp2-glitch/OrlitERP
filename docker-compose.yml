services:
  db:
    image: postgres:15
    container_name: postgres15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orliterp
    ports:
      - "5432:5432"

  phppgadmin:
    image: dockage/phppgadmin
    container_name: phppgadmin
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "8081:80"
    depends_on:
      - db

  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db/orliterp
      - SECRET_KEY=supersecretkey
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - backend

  tunnel-frontend:
    image: node:18-slim
    command: npx localtunnel --port 3000 --local-host frontend
    depends_on:
      - frontend

  tunnel-backend:
    image: node:18-slim
    command: npx localtunnel --port 8000 --local-host backend
    depends_on:
      - backend

volumes:
  postgres_data:
